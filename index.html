<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css basics</title>
    <!-- Internal css -->
    <style>
        h2 {
            color: blue;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <!-- Inline css is not preferred as it makes html clogged up and for each heading statement we will have to add options individually -->
    <h2 style="color: aqua;font-size: 2rem;">Hello world</h2>
    <!-- Internal css in use for tags below this comment -->
    <h1>heading changed</h1>
    <h2>hello people</h2>
    <h2>hello people</h2>
    <h2>hello people</h2>
    <h2>hello people</h2>
    <!-- Internal css would turn all h2 tags into blue color and 2 rem font size but whenever we need differnt color for a specific tag we can do it using inline css  -->
    <a href="./hello.html">Hello page</a>
</body>

</html>
